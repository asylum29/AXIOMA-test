<div id="questionnaires">
    <div class="panel panel-default">
        <div class="panel-heading">
            Анкетирование
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">

                <div id="questionnaires1">
                    <div class="form-group required">
                        <label class="control-label col-sm-2" for="sex">Ваш пол</label>
                        <div class="col-sm-10">
                            <select id="sex" name="sex" class="form-control">
                                <option value="m">Мужской</option>
                                <option value="f">Женский</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label class="control-label col-sm-2" for="lastname">Ваша фамилия</label>
                        <div class="col-sm-10">
                            <input id="lastname" type="text" name="lastname" class="form-control">
                        </div>
                    </div>

                    <div class="form-group requierd">
                        <label class="control-label col-sm-2" for="firstname">Ваше имя</label>
                        <div class="col-sm-10">
                            <input id="firstname" type="text" name="firstname" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="middlename">Ваше отчество</label>
                        <div class="col-sm-10">
                            <input id="middlename" type="text" name="middlename" class="form-control">
                        </div>
                    </div>

                    <div class="form-group required">
                        <label class="control-label col-sm-2" for="birth">Ваша дата рождения</label>
                        <div class="col-sm-10">
                            <input id="birth" type="text" name="birth" class="form-control date-ui">
                        </div>
                    </div>
                </div>

                <div id="questionnaires2">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="avatar">Ваш аватар</label>
                        <div class="col-sm-10">
                            <input id="avatar" type="file" name="avatar">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="color">Ваш любимый цвет</label>
                        <div class="col-sm-10">
                            <!--<input id="color" type="color" name="color" class="form-control">-->
                            <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                                    data-target="#colordialog">Выбрать цвет
                            </button>
                            <div class="selectedcolor"></div>
                            <input id="color" type="hidden" name="color" value="rgb(15, 15, 15)">
                        </div>
                    </div>
                </div>

                <div id="questionnaires3">
                    <div class="form-group required">
                        <label class="control-label col-sm-2" for="skills">Ваши навыки</label>
                        <div class="col-sm-10">
                            <textarea id="skills" name="skills" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Ваши личные качества</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline"><input type="checkbox"
                                                                  name="personal[assiduity]">усидчивость</label>
                            <label class="checkbox-inline"><input type="checkbox"
                                                                  name="personal[neatness]">опрятность</label>
                            <label class="checkbox-inline"><input type="checkbox" name="personal[selflearning]">самообучаемость</label>
                            <label class="checkbox-inline"><input type="checkbox"
                                                                  name="personal[diligence]">трудолюбие</label>
                        </div>
                    </div>
                </div>

                <div id="questionnaires4">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Ваши фотографии</label>
                        <div class="col-sm-10 photos">
                            <input type="file" name="photo1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2"></label>
                        <div class="col-sm-10">
                            <button type="button" class="addphotobtn btn btn-xs btn-info">Добавить фотографию</button>
                        </div>
                    </div>

                    <input class="qnsave btn btn-sm btn-primary" type="submit" value="Отправить анкету">
                </div>

            </form>
        </div>
    </div>
    <button class="qnprev btn btn-sm btn-default">Предыдущий этап</button>
    <button class="qnnext btn btn-sm btn-default">Следующий этап</button>

    <div id="colordialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Выбор цвета</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                        <tr style="height: 50px;">
                            <td class="colordialog colordialog-black"></td>
                            <td class="colordialog colordialog-red"></td>
                            <td class="colordialog colordialog-green"></td>
                        </tr>
                        <tr style="height: 50px;">
                            <td class="colordialog colordialog-yellow"></td>
                            <td class="colordialog colordialog-blue"></td>
                            <td class="colordialog colordialog-white"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>-->
            </div>
        </div>
    </div>
</div>
