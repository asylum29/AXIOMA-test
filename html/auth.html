<div id="authform">
    <div class="panel panel-default">
        <div class="panel-heading">
            Вход в административную зону
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">

                <div class="form-group required">
                    <label class="control-label col-sm-2" for="password">Ваш пароль</label>
                    <div class="col-sm-10">
                        <input id="password" type="password" name="password" class="form-control" autocomplete="off">
                    </div>
                </div>

                <div class="text-center">
                    <input class="btn btn-sm btn-primary" type="submit" value="Вход">
                </div>

            </form>
        </div>
    </div>
</div>
